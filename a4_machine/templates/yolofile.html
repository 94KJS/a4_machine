<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>132</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("https://www.spcmagazine.com/wp-content/uploads/2022/06/spc_%EB%8D%98%ED%82%A8-%EB%A7%9D%EC%9B%90%EC%A0%90_10002.jpg") no-repeat center;
            background-size: cover;
        }

        body::before {
            content: "";
            position: absolute;
            z-index: l;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, .6);
        }

        .img-container {
            margin: 50px auto;
            width: 700px;
            height: 700px;
            display: flex;
            flex-direction: column;
            background-color: rgba(216, 206, 206, 0.178);
            border-radius: 10%;
            z-index: 5;
        }

        .img-display {
            margin: auto;
            width: 500px;
            height: 500px;
            display: flex;
            overflow: hidden;
            object-fit: scale-down;
            display: block;
            border-color: red;
            justify-content: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent;
        }
        .container-fluid {
            background-color: #ffffff;
            background-color: rgba(255, 255, 255, 0);
        }
        .logout_button {
            background-color: #f8e6e0;
            color: #6e6e6e;
            border: 3px solid #f8e6e0;
            color: #6e6e6e;
            border-radius: 15px;
          }
    </style>
</head>

<body>
    <!-- 네비게이션 바-->
    <nav class="navbar" name="navbar">
        <div class="container-fluid">
          <a href="/main/" class="navbar-brand"><img src="https://ifh.cc/g/PKRPsx.png" width="50px" height="50px" style="border-radius:15%"></a>
          <form class="d-flex" role="button" action="{% url 'user:logout' %}" method="GET">
            <button class="logout_button" type="submit" onclick="location.href='/login/';">Logout</button>
          </form>
        </div>
      </nav>

    <div class="img-container">
        <div class="img-display" id="image_container">
            {% if form.instance.image %}
            <img src="{{form.instance.image.url}}" width="100%" height="100%" >
            {% endif %}
        </div>
    </div>
</body>

</html>
