
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>


<title>132</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://www.spcmagazine.com/wp-content/uploads/2022/06/spc_%EB%8D%98%ED%82%A8-%EB%A7%9D%EC%9B%90%EC%A0%90_10002.jpg") no-repeat center;
      background-size: cover;
    }

    body::before {
      content: "";
      position: absolute;
      z-index: l;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, .6);
    }

    .img-container {
      margin: 50px auto;
      width: 700px;
      height: 700px;
      display: flex;
      flex-direction: column;
      background-color: rgba(216, 206, 206, 0.178);
      border-radius: 10%;
      z-index: 5;
    }

    .img-display {
      margin: auto;
      width: 500px;
      height: 500px;
      display: flex;
      overflow: hidden;
      object-fit: scale-down;
      display: block;
      border-color: red;

    }

    .container-fluid {
      background-color: #ffffff;
      background-color: rgba(255, 255, 255, 0);

    }

    .input_file_button {
      width: 150px;
      height: 54px;
      background-color: #6aafe6;
      color: #d4dfe6;
      border-radius: 15px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;


    }

    .input_file_button:hover {
      background: rgb(77, 77, 77);
      color: #fff;
    }

    .input_type_file {
      display: none;
    }

    .w-btn {
      position: relative;
      border: none;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 15px;
      font-family: "paybooc-Light", sans-serif;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      font-weight: 600;
      transition: 0.25s;
      margin-right: 50px;
      margin-left: 50px;
      margin-bottom: 50px;
    }
    .w-btn:hover {
      letter-spacing: 2px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .w-btn:active {
      transform: scale(1.5);
    }

    .w-btn-outline:active {
      transform: scale(1.5);
    }

    .Upload_button {
      display: flex;
      justify-content: center;
    }

    .submit_place {
      margin-right: 0;

    }

    .w-btn-skin {
      background-color: #f8e6e0;
      color: #6e6e6e;
    }

    .w-btn-skin-outline {
      border: 3px solid #f8e6e0;
      color: #6e6e6e;
    }

    .w-btn-skin-outline:hover {
      background-color: #f8e6e0;
      color: #6e6e6e;
    }

    .logout_button {
      background-color: #f8e6e0;
      color: #6e6e6e;
      border: 3px solid #f8e6e0;
      color: #6e6e6e;
      border-radius: 15px;
    }

    .logout_button:hover {
      background-color: #f8e6e0;
      color: #6e6e6e;
      letter-spacing: 2px;
      transform: scale(1.2);
      cursor: pointer;

    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
    }

  </style>

</head>

<body>
  <!-- 네비게이션 바-->
  <nav class="navbar bg-light", name = "navbar">
    <div class="container-fluid">
      <a href="/main/" class="navbar-brand"><img src="https://ifh.cc/g/PKRPsx.png" width="50px" height="50px" style="border-radius:15%"></a>
      <form class="d-flex" role="button" action="{% url 'user:logout' %}" method="GET">
        <button class="logout_button" type="submit" onclick="location.href='/login/';">Logout</button>
      </form>
    </div>
  </nav>

  <!-- 이미지 업로드 -->
  <div class="img-container">
    <div class="img-display" id="image_container">
    </div>
    <form method="POST" action="{% url 'user:main' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- 업로드 버튼-->
      <div class="Upload_button">
        <label for="input-file">
          <div class="w-btn w-btn-skin"> Upload</div>
        </label>
        <input type="file" id="input-file" name='image' accept="image/*" onchange="setThumbnail(event);"
          class="input_type_file" />
        <img id="preview" />
        <!-- 제출하기 버튼-->
        <div class="submit_place">
          <button type='submit' class="w-btn w-btn-skin">Submit</button>
        </div>
      </div>
    </form>

  </div>
  </div>

  <script>

    function setThumbnail(event) {
      var reader = new FileReader();

      reader.onload = function (event) {
        var img = document.createElement("img");
        img.setAttribute("src", event.target.result);
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.borderRadius = '15%'
        document.querySelector("div#image_container").appendChild(img);
      };

      reader.readAsDataURL(event.target.files[0]);
    }

  </script>

</body>

</html>
