<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

<title>132</title>
<style>
  .img-container {
    margin: 50px auto;
    width: 700px;
    height: 700px;
    border: 1px solid black;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .img-display {
      margin: auto;
      width: 500px;
      height: 500px;
      background: green;
      display: flex;
      overflow: hidden;
      object-fit: scale-down;
  }
</style>
</head>
<body>
  <!-- 네비게이션 바-->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="https://ifh.cc/g/PKRPsx.png" width="50px" height="50px"></a>
      <form class="d-flex" role="button" action="{% url 'user:logout' %}" method="GET">
        <button class="btn btn-outline-primary" type="submit" onclick = "location.href='/login/';">Logout</button>
      </form>
    </div>
  </nav>
  <div class="img-container">
    <div class="img-display" id="image_container">
    </div>
      <!-- 이미지 업로드 -->
    <form method="POST" action="{% url 'user:main' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);"/>
      <img id="preview"/>
      <input type='submit' value="작성하기">
    </form>
  </div>
<script>
  function setThumbnail(event) {
    var reader = new FileReader();

    reader.onload = function(event) {
      var img = document.createElement("img");
      img.setAttribute("src", event.target.result);
      document.querySelector("div#image_container").appendChild(img);
    };

    reader.readAsDataURL(event.target.files[0]);
  }
</script>
</body>
</html>
