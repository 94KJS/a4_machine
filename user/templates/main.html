<title>132</title>
<style>
  .img-container {
    margin: 50px auto;
    width: 700px;
    height: 700px;
    border: 1px solid black;
    display: flex;
    flex-direction: column;
}
.img-display {
    margin: auto;
    width: 500px;
    height: 500px;
    background: green;
}
​
</style>
</head>
<body>
  <!-- 네비게이션 바-->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="https://ifh.cc/g/PKRPsx.png" width="50px" height="50px"></a>
      <form class="d-flex" role="button">
        <button class="btn btn-outline-primary" type="submit">Logout</button>
      </form>
    </div>
  </nav>
​
  <div class="img-container">
    <div class="img-display">
    </div>
      <!-- 이미지 업로드 -->
    <form method="POST" action="{% url 'user:main' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" onchange="readURL(this);" name="image" multiple>
      <img id="preview"/>
      <input type='submit' value="작성하기">
    </form>
  </div>
​
​
<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview').src = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    } else {
      document.getElementById('preview').src = "";
    }
  }
  
</script>
</body>
</html>
